    <title>Social Book Project by Likhon Ahmed</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

                <p class="">Your shortcuts</p>

                <a href="#"><img src="./images/shortcut-2.png" alt="">Web Design</a>

            </div>
            <!-- main-content -->
            <div class="main-content">

            </div>

            <!-- .....right-side-bar....... -->

                <div class="sidebar-title">
                    <h4>Events</h4>
                    <a href="#" class="">See All</a>
                </div>
            </div>

        </div>
